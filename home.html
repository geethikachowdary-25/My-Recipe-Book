<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Recipe Book</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://t3.ftcdn.net/jpg/00/85/17/22/360_F_85172263_BVbXITii6EjirIbojbScEttuJNyLJiMK.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* Container for the recipe book header */
    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }

    /* Cooking hat image above the title */
    .cooking-hat {
      width: 50px;
      height: 50px;
      background-image: url('https://img.icons8.com/ios/452/cook.png');
      background-size: cover;
      margin-bottom: 20px;
    }

    /* Increased size for the "The Recipe Book" title */
    h1 {
      font-size: 50px;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: black;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better visibility */
    }

    /* Caption under the title */
    .caption {
      font-size: 30px;
      margin-top: 20px;
      color: #301934;
      font-style: italic;
    }

    /* Button styles */
    .button {
      background-color: #FF6F61; /* Coral color */
      color: red;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 30px;
      border-radius: 15px;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
      text-align: center;
    }

    .button:hover {
      background-color: green;
    }

    /* Top login and signup buttons (Right corner) */
    .top-buttons {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      gap: 20px;
    }

    .top-buttons a {
      background-color: white;
      color: black;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .top-buttons a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    /* For the background image clarity */
    .background-image {
      filter: blur(2px);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

  </style>
</head>
<body>

  <!-- Top buttons (Login, SignUp) positioned on the right -->
  <div class="top-buttons">
     <a href="login.html">Login</a>
    <a href="sign up.html">Sign Up</a> <!-- Updated to point to signup.html -->
  </div>

  <!-- Background Image for clarity -->
  <div class="background-image"></div>

  <!-- Recipe Book Header -->
  <div class="header-container">
    <!-- Cooking Hat Image -->
    <div class="cooking-hat"></div>
    
    <!-- Title and Caption -->
    <h1>The Recipe Book</h1>
    <div class="caption">"Cooking Is Life!!!"</div>
    
    <!-- Start Journey Button -->
    <a href="journey.html" class="button">Start your Journey</a>
  </div>

</body>
</html>
